<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"></head>

<body>
<header th:insert="blocks/header :: header"></header>

<aside th:insert="blocks/aside :: aside"></aside>

<main>
    <p class="display-3 font-weight-bold mx-5 mt-2 text-warning" th:text="'User #' + ${user.id}"/>
    <p class="display-6 font-weight-bold mx-5 mt-2">Change personal information</p>

    <div class="display6 font-weight-bold mx-5 mt-2">
        <form action="/change-info/form" method="get" class="row g-3 needs-validation" novalidate>
            <div class="col-md-8">
                <div class="input-group has-validation">
                    <span class="input-group-text col-2" id="Name">Name:</span>
                    <input name="name" type="text" class="form-control"
                           id="validationName" aria-describedby="Name" required
                           th:placeholder="${user.name}">
                    <div class="valid-feedback">
                        OK
                    </div>
                    <div class="invalid-feedback">
                        Enter your name
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text col-2" id="Surname">Surname:</span>
                    <input name="surname" type="text" class="form-control"
                           id="validationSurname" aria-describedby="Surname" required
                           th:placeholder="${user.surname}">
                    <div class="valid-feedback">
                        OK
                    </div>
                    <div class="invalid-feedback">
                        Enter your surname
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text col-2" id="Address">Address:</span>
                    <input name="address" type="text" class="form-control"
                           id="validationAddress" aria-describedby="Address" required
                           th:placeholder="${user.address}">
                    <div class="valid-feedback">
                        OK
                    </div>
                    <div class="invalid-feedback">
                        Enter your address
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text col-2" id="Passport">Passport:</span>
                    <input name="passport" type="text" class="form-control"
                           id="validationPassport" aria-describedby="Passport" required
                           th:placeholder="${user.passport}">
                    <div class="valid-feedback">
                        OK
                    </div>
                    <div class="invalid-feedback">
                        Enter your passport
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-warning" type="submit">Submit form</button>
            </div>
        </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</main>

<footer th:insert="blocks/footer :: footer"></footer>

<div th:insert="blocks/notification :: script"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

<h1>Form</h1>
<button onclick="window.location.href = '/';">Home</button><br>

<hr>
<div>
  <form action="/registration/form" method="get">
    <input type="text" name="name" placeholder="Input name"><br>
    <input type="text" name="surname" placeholder="Input surname"><br>
    <input type="text" name="address" placeholder="Input address"><br>
    <input type="text" name="passport" placeholder="Input passport"><br>
    <input type="submit" value="Submit"><br>
    <input type="reset" value="Reset"><br>
  </form>
</div>

</body>
</html>

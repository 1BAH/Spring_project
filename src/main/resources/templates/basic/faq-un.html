                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="my-2">
                <div class="col-md-12">
                    If you find any bugs or problems please contact us via e-mail: kalinin.is@phystech.edu

    </article>

<footer th:insert="blocks/footer :: footer"></footer>

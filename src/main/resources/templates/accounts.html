<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="blocks/head :: head"></head>
    <body>
        <header th:insert="blocks/header :: header"></header>

        <aside th:insert="blocks/aside :: aside"></aside>

        <main>
            <p class="display-2 font-weight-bold mx-5 mt-2">Accounts</p>

            <article>
                <div class="bd mt-5 mb-3 mt-xl-0 mb-xl-2" style="display: block; text-align: left;">
                    <table class="table table-warning table-striped mt-2">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                        </tr>
                        </thead>
                        <tbody th:each="el : ${accounts}">
                        <tr>
                            <th scope="row" th:text="${el.id}"/>
                            <td th:text="${el.type}"/>
                            <td th:text="${el.current_amount}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </article>

            <button type="button" class="btn mx-4 my-2 btn-outline-warning" onclick="window.location.href = '/accounts/add';">Create new account</button>

        </main>

        <footer th:insert="blocks/footer :: footer"></footer>

    </body>
</html>
